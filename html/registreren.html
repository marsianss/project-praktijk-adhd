<body>
    <div class="formulier">
        <h3>Sign-up voor de wekelijkse of maandelijkse brief</h3>
        <form method="post" action="../php/create.php">
            <label for="firstname">Voornaam: </label>
            <input type="text" name="firstname" id="firstname"><br><br>

            <label for="infix">Tussenvoegsel: </label>
            <input type="text" name="infix" id="infix"><br><br>

            <label for="lastname">Achternaam: </label>
            <input type="text" name="lastname" id="lastname"><br><br>

            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email"><br><br>

            <input type="radio" id="frequentie" name="frequentie" value="week" required>
            <label for="radio">week brief</label>
            <input type="radio" id="frequentie" name="frequentie" value="maand" required>
