  <div class="container">
    <h1>ADHD Questionnaire</h1>
    <form id="adhdForm" method="post" action="../php/create.php">
      <label for="fullname">Volledige naam: </label>
      <input type="text" name="fullname" id="fullname" required><br><br>

      <label for="email">E-mail: </label>
      <input type="email" name="email" id="email" required><br><br>

      <label for="q1">1. Heb je vaak moeite om je te concentreren op taken of activiteiten?<br></label>

        <input type="radio" id="q1_true" name="q1" value="true">
        <label for="q1_true">Ja</label>
        <input type="radio" id="q1_false" name="q1" value="false">
        <label for="q1_false">Nee</label>
      </div>
      <br>

      <label for="q2">2. Vergeet je regelmatig alledaagse taken, zoals sleutels, portemonnee of telefoon kwijtraken?<br></label>
      <div class="radioGroup">
        <input type="radio" id="q2_true" name="q2" value="true">
        <label for="q2_true">Ja</label>
        <input type="radio" id="q2_false" name="q2" value="false">
        <label for="q2_false">Nee</label>
      </div>
      <br>

      <label for="q3">3. Voel je je vaak rusteloos en moeilijk om stil te zitten, vooral in situaties waar stilte wordt verwacht?<br></label>
      <div class="radioGroup">
        <input type="radio" id="q3_true" name="q3" value="true">
        <label for="q3_true">Ja</label>
        <input type="radio" id="q3_false" name="q3" value="false">
        <label for="q3_false">Nee</label>
      </div>
      <br>

      <label for="q4">4. Heb je problemen met het organiseren van taken en activiteiten?<br></label>
      <div class="radioGroup">
        <input type="radio" id="q4_true" name="q4" value="true">
        <label for="q4_true">Ja</label>
        <input type="radio" id="q4_false" name="q4" value="false">
        <label for="q4_false">Nee</label>
      </div>
      <br>

      <label for="q5">5. Word je vaak afgeleid door externe prikkels die anderen mogelijk niet opvallen?<br></label>
      <div class="radioGroup">
        <input type="radio" id="q5_true" name="q5" value="true">
        <label for="q5_true">Ja</label>

        <label for="q5_false">Nee</label>
      </div>
      <br>

      </div>
      <br>

      <label for="q7">7. Praat je vaak te veel of onderbreek je anderen vaak tijdens gesprekken?<br></label>
      <div class="radioGroup">
        <input type="radio" id="q7_true" name="q7" value="true">
        <label for="q7_true">Ja</label>
        <input type="radio" id="q7_false" name="q7" value="false">
        <label for="q7_false">Nee</label>
      </div>

      </div>
      <br>

      <label for="q10">10. Ervaar je vaak impulsiviteit, waarbij je handelt zonder na te denken over de gevolgen?<br></label>
      <div class="radioGroup">
        <input type="radio" id="q10_true" name="q10" value="true">
        <label for="q10_true">Ja</label>
        <input type="radio" id="q10_false" name="q10" value="false">
        <label for="q10_false">Nee</label>
      </div>
      <br>

      <input id="button" type="submit" value="Check ADHD" onclick="checkADHD()">
    </form>
    <div id="result"></div>
    <br><br>
    <a href="login.html" class="mod">resultaten voor mods</a>

  <script>
    function checkADHD() {
      var yesCount = 0;

      for (var i = 1; i <= 10; i++) {
        var checkbox = document.getElementById('q' + i);

        if (checkbox.checked) {
          yesCount++;
        }
      }

      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (yesCount > 5) {
        resultDiv.innerHTML = '<p>Mogelijk heb je ADHD. Neem contact op met een huisarts.</p>';
      } else {
        resultDiv.innerHTML = '<p>Waarschijnlijk heb je geen ADHD, maar raadpleeg een professional voor zekerheid.</p>';
      }
    }
    window.onload = function() {
            document.body.style.display = "block";
    }
  </script>
